<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Sign Up</title>
</head>
<body>
<form role="form" th:action="@{/sign-up}" th:method="post" th:object="${student}">
    <lable>First Name</lable>
    <input type="text" id="name" name="name" th:field="*{f_name}">

    <lable>Last Name</lable>
    <input type="text" id="surname" name="surname" th:field="*{l_name}">

    <lable>Email</lable>
    <input type="text" id="email" name="email" th:field="*{email}">

    <lable>Password</lable>
    <input type="password" id="password" name="password" th:field="*{password}">

    <input type="submit">
</form>
</body>
</html>
